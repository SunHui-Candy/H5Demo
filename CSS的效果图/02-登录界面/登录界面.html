<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录界面</title>
    <link href="CSS/index.css" rel="stylesheet">
</head>
<body>

    <div id="panel">
        <!--头-->
        <div class="panel-header">
            <h2> 欢迎登录Sunyh教育系统 </h2>
        </div>
        <!--内容-->
        <div class="panel-main">

            <!--输入用户名-->
            <div class="main-input">
                <img src="imgs/icon_people.png">
                <input placeholder="请输入用户名/手机号">
            </div>

            <div class="main-input">
                <img src="imgs/icon_password.png">
                <input placeholder="请输入密码">
            </div>

            <div class="main-show">
                <a href="#">
                    <input type="checkbox">
                     下次自动登录
                </a>

                <a href="#" class="pull-right"> 忘记密码?</a>
            </div>
            <div class="main-login">
                <button>登 录</button>
            </div>
            <div class="no-account">
                还没账号? <a>立即注册</a>
            </div>

        </div>
        <!--尾部-->
        <div class="panel-footer">
           <span>社交账号登录:</span>
            <img src="imgs/sina.png">
            <img src="imgs/weixin.png">
            <img src="imgs/qq.png">
        </div>
    </div>

</body>
</html>
