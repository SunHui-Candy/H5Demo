<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS选择器的优先级</title>

    <!--
    CSS样式遵循的规律:
    1. 相同类型的选择器,a,就近原则 b,叠加原则
    2. 不同类型的选择器:
       a, 选择器的针对性越强, 它的优先级就越高
       b, 选择器的权值加到一起, 大的优先, 如果权值相同, 后定义的优先
       c, 权值:
  important (1000) > 行内 > id (100)> 类 | 伪类 | 属性选择 | 伪元素 (都为10) > 标签选择器 (1) > 通配符选择器 (0) > 继承
    -->
    <style>


        /* 标签选择器 */
        div{
            color: orange;
        }

        /* id 选择器 */
        #main{
            color: black;
        }

        /* 类选择器 */
        .text1{
            color: peachpuff;
            background-color: palegreen;
        }

        .text3{
            color: blue;
        }
        /*
        通配符选择器:
        1. 优先级别比较低
        2. 性能比较差9
        */
        *{
            color: red;
        }
    </style>
</head>
<body>
    <div id="main" class="text1 text3">我是div标签</div>
</body>
</html>
