<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Html5中新增的标签</title>
</head>
<body>
    <!--特定范围内的数值, 如工资,数量,百分比-->
    <meter value="20" max="100" min="0"> 如果浏览器不支持此标签,就显示这里写的内容 20% </meter>
    <!--进度条, 可用value, max, step进行控制, 完成对进度的表示和监听-->
    <progress value="30" max="100"></progress>
    <!--音频-->
    <audio src="source/music.m4a" controls="controls"></audio>
    <!--视频-->
    <video src="source/BigBuck.m4v" controls="controls"></video>
</body>
</html>
